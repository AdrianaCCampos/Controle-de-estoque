<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Estoque</title>
    <link rel="stylesheet" href="static/CSS/style.css">
</head><!--Tela inicial de login-->
<body>
    <!--exibe mensagem sobre o login-->
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem %}
        <div class="flash_alerta">
            {{menssagem[0] }}
            <form action="{{ url_for('home') }}" method="POST">
                 <button type="submit" id="alerta">
                <span></span>
                <span></span>
                <span></span> OK
            </button>
            </form>
           
        </div>
    {% endif %}

<h1> MAIS ESTOQUE </h1>
    <!--Direciona a tela apos o login-->
    <div id="fundo">
        <h2>Acesse a sua conta</h2>
        <div id="frente">
            <form action="/login" id="login" method="post">
                <label for="nome">Login:</label>
                <input type="text" name="nome"  id="nome" required placeholder="Digite seu login "> <br> <br>
                <label for="senha" id="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"> <br> <br>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span> ENTRAR
                </button>

            </form>
        </div>
    </div>
</body>

</html>
